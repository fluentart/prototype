<!DOCTYPE html>
<html>
<body>
    <object type="text/html" data="https://prototype.iotnxt.io/">
    </object>
<script>
  const alertOnlineStatus = () => {
    if (navigator.onLine == false) {
      window.alert("Oops, Looks like you're offline. Please connect to the internet and restart the app")
      window.close()
    } else {
    }
  }
  window.addEventListener('online',  alertOnlineStatus)
  window.addEventListener('offline',  alertOnlineStatus)

  alertOnlineStatus()
</script>
</body>
</html>
